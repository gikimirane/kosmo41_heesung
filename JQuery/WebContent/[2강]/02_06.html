<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$('h3').css('background','Orange');
			$('h3:even').css('color','White');
			$('h3:odd').css('color','Red');
		});
	</script>
</head>
<body>
	<h3>Header-0</h3>
	<h3>Header-1</h3>
	<h3>Header-2</h3>
</body>
</html>
