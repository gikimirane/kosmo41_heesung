<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<style>
		div{
			width: 50px; height: 50px;
			background-color: Orange;
			position: relative;
		}
	</style>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function(){		
			$('div').animate({
				width: '+=50'
			},'fast').animate({
				height: '+=50'
			},'slow').animate({
				left: '+=50'
			},'slow');
			
			//3초 후에 함수 실행
			setTimeout(function(){
				$('div').clearQueue();
				//효과 메서드 사용
				$('div').hide();
			},1000);
		});
	</script>
</head>
<body>
	<div></div>
</body>
</html>
