<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<style>
		div{
			width: 50px; height: 50px;
			background-color: Orange;
		}
	</style>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$('div').click(function(){			
				$(this).animate({
					width: '+=50',
					height: '+=50'
				},'fast');
			});
		});
	</script>
</head>
<body>
	<div></div>
</body>
</html>
