<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<style>
		div{
			width: 50px; height: 50px;
			background-color: yellow;
			position: relative;
		}
	</style>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$('div').click(function(){
				if($(this).position().left < 10){
					$(this).animate({
						left:500
					},'slow');
				}else{
					$(this).animate({
						left:0
					},'slow');	
				}
				
				//밑에껀 toggle 방식으로 1.7버전에서 사용.
			/* 	$(this).animate({
					left:500
				},'slow');
			},function(){
				$(this).animate({
					left:0
				},'slow'); */
			});
		});
	</script>
</head>
<body>
	<div>111</div>
	<div>222</div>
	<div>333</div>
</body>
</html>
