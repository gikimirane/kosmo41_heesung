<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$.getJSON('/JQuery/data.json',function(data){
				$.each(data,function(key,value){
					$('body').append('<h1>'+value.name+':'+value.price+'</h1>');
				});
			});
		});
	</script>
</head>
<body>

</body>
</html>
