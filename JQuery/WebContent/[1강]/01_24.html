<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$('tr:eq(0)').css('background','#000000').css('color','white');
			$('td:nth-child(3n+1)').css('background','#565656');
			$('td:nth-child(3n+2)').css('background','yellow');
			$('td:nth-child(3n)').css('background','#f9f9f9');
		});
	</script>
</head>
<body>
	<table>
		<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
		<tr><td>정진철</td><td>AB형</td><td>인천 광역시</td></tr>
		<tr><td>장희성</td><td>B형</td><td>서울 특별시</td></tr>
		<tr><td>정재엽</td><td>C형</td><td>울산광역시</td></tr>
		<tr><td>김현승</td><td>A형</td><td>대구광역시</td></tr>
		<tr><td>조성준</td><td>A형</td><td>부산특별시</td></tr>
		<tr><td>김동인</td><td>AB형</td><td>지방</td></tr>
		
	</table>
</body>
</html>
