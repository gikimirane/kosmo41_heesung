<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$('tr:odd').css('background','#f9f9f9');
			$('tr:even').css('background','#9f9f9f');
			$('tr:first').css('background','#000000').css('color','#ffffff');
		});
	</script>
</head>
<body>
	<table>
		<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
		<tr><th>정진철</th><th>AB형</th><th>인천 광역시</th></tr>
		<tr><th>장희성</th><th>B형</th><th>서울 특별시</th></tr>
		<tr><th>정재엽</th><th>C형</th><th>울산광역시</th></tr>
		<tr><th>김현승</th><th>A형</th><th>대구광역시</th></tr>
		<tr><th>조성준</th><th>A형</th><th>부산특별시</th></tr>
		<tr><th>김동인</th><th>AB형</th><th>지방</th></tr>
		
	</table>
</body>
</html>
