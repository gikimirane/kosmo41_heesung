<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function(){
			var object = {name:'RintIanTta'};
			
			// 
			$.extend(object,{
				gender : 'Male',
				part : 'Second Guitar'
			});
			//출력
			var output = '';
			$.each(object, function(key, item){
				output += key+':'+item+'\n';
			});
			alert(output);
		});
	</script>
</head>
<body>

</body>
</html>
