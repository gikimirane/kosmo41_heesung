<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$('div').on('click',function(){
				$(this).clone().appendTo('body');
			});
		});

	</script>
</head>
<body>
	<div>
		<p>지금 내 생각을</p>
		<h1>150</h1>
		<textarea cols="70" rows="5"></textarea>
	</div>
</body>
</html>
