<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function startScroll(interval){
		setInterval("autoScroll()", interval);
	}
	function autoScroll() {
		window.scrollBy(0,10); // 10픽셀 위로 이동
	}
</script>
</head>
<body onload="startScroll(500)">
