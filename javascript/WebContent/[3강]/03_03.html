<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		function change(){
			var p = document.getElementById("firstP");
			p.innerHTML = "나의 <img src='puppy.png'>강아지";
		}
	</script>
</head>
<body>
	<h3>innerHTML 활용</h3>
	<hr>
	<p id="firstP" style = "color:blue"
		onclick = "change()">
		여기를 <span style="color:red">클릭해보세요</span>
	</p>
</body>
</html>
