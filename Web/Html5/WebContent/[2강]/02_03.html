<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그를 이용해서 HTML문서를 제작 합니다</title>
</head>
<body>
	<!-- 텍스트 관련 태그 입니다 -->
	<!--  h1~h6 태그 입니다 -->
	<h1>가장 큰 형님 태그 입니다</h1>
	<h2>점차 작아집니다.</h2>
	<h3>점차 작아집니다.</h3>
	<h4>점차 작아집니다.</h4>
	<h5>점차 작아집니다.</h5>
	<h6>점차 작아집니다.</h6>
	
	<h2>오늘 출근 길</h2>
	<p>
	오늘 출근하는데 갑자기<br />
	비가오더라 개짜증났음
	</p>
	
	<!-- hr을 이용한 내용 구분 -->
	<hr />
	<h2>지구 온난화란?</h2>
	<p>
	지구 표면의 평균온도가 상승하는 현상
	</p>
	
</body>
</html>
